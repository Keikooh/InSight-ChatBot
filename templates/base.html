<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Information -->
    <meta name="description" content="DescripciÃ³n de tu bot" />
    <meta name="author" content="Nombre del autor" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css')}}"
    />
    <!-- Boostrap -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- SweetAlert -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>InSight Bot</title>
  </head>
  <body style="background-color: #eeedf2;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-3 shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">InSight Bot</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav d-flex gap-2">
            <li class="nav-item border d-flex justify-content-center px-3 gap-1 rounded align-items-center">
              <a class="nav-link active text-center" aria-current="page" href="/"
                >Chatbot</a
              >
            </li>
         
          </ul>
        </div>
      </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center mt-2" style="height: 80vh;">
      {% block body %} {% endblock %}
    </div>
    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      var btnClear = document.getElementById("btnClear");
      var chat = document.getElementById("chat");

      btnClear.addEventListener("click", function () {
        chat.innerHTML = "";
      });
    </script>
  </body>
</html>
